<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>

<body>

  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="logo">
    <nav class="nav">
      <img class="close" src="./images/icon-close-menu.svg" alt="menu">
      <div class="navbar">

        <a class="featureBtn" href="#">
          Features <img class="arrow_down" id="arrow_feature" src="./images/icon-arrow-down.svg" alt="arrow_down">
          <div class="feature_container">
            <div class="line">
              <img src="./images/icon-todo.svg" alt="todo">
              <p class="todo">Todo List</p>
            </div>
            <div class="line">
              <img src="./images/icon-calendar.svg" alt="calendar">
              <p class="calendar">Calendar</p>
            </div>
            <div class="line">
              <img src="./images/icon-reminders.svg" alt="reminders">
              <p class="reminders">Reminders</p>
            </div>
            <div class="line">
              <img src="./images/icon-planning.svg" alt="planning">
              <p class="planning">Planning</p>
            </div>
          </div>
        </a>

        <a class="companyBtn" href="#">Company <img class="arrow_down" id="arrow_company"
            src="./images/icon-arrow-down.svg" alt="arrow_down">
          <div class="company_container">
            <p>History</p>
            <p>Our Team</p>
            <p>Blog</p>
          </div>
        </a>

        <a href="#">Careers</a>
        <a href="#">About</a>
      </div>
      <div class="signup">
        <button class="btn">Login</button>
        <button class="register">Register</button>
      </div>


    </nav>
    <img class="menu" src="./images/icon-menu.svg" alt="menu">
  </header>

  <div class="overlay"></div>

  <main class="container">

    <div class="info">

      <h1 class="title">Make remote work</h1>
      <p class="description">Get your team in sync, no matter your location. Streamline processes, create team rituals,
        and watch productivity soar.
      </p>
      <button class="hero_btn">Learn More</button>
      <div class="logos">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-meet.svg" alt="meet">
        <img src="./images/client-maker.svg" alt="maker">
      </div>
    </div>
    <div class="img_hero"></div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://asliddinamirov.netlify.app">Asliddin Amirov</a>.
  </footer>
</body>

<script src="script.js"></script>

</html>
